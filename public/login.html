<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="frontend/libraries/xzoom/dist/xzoom.css">
	<link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
	<link
		href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>

	<main class="login-container">
		<div class="container">
			<div class="row page-login d-flex align-items-center">
				<div class="section-left col-12 col-md-6">
					<h1 class="mb-4">
						We explore the new <br>
						life much better
					</h1>
					<img src="frontend/images/login_image.png" alt="" class="w-75 d-none d-sm-flex">
				</div>
				<div class="section-right col-12 col-md-4">
					<div class="card">
						<div class="card-body">
							<div class="text-center">
								<img src="frontend/images/logo.png" alt="" class="w-50 mb-4">
							</div>
							<form>
								<div class="form-group">
									<label for="exampleInputEmail">Email Address</label>
									<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword">
								</div>
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label for="exampleCheck1" class="form-check-label">Remember Me</label>
								</div>
								<button type="submit" class="btn btn-login btn-block">Sign In</button>
								<p class="text-center mt-4">
									<a href="#">Saya lupa password</a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
	<script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
	<script src="frontend/libraries/retina/retina.min.js"></script>
</body>

</html>
